<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8">
		<meta name="Description" content="Паркур – новый модный массовый вид спорта, который соединяет силовые упражнения и спортивную акробатику. История, трюки, видео, обучение от ведущих мастеров Москвы">
		<meta name="Keywords" content="паркур, акробатика, полоса препятствий, преодоление препятствий, urban sport, parkour, tracer, прыжки, каскадеры, городской спорт, занятия акробатикой, занятия паркуром">
		<title>Паркур – спорт для смелых и модных!</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">

	</head>


<body>
  <script>
  	var i = 0
    var images = new Array("slide0","slide1","slide2","slide3")
    function prev(){
		document.getElementById(images[i]) .className = ""
		i--
		if (i < 0) i = images.length - 1 
		document.getElementById(images[i]) .className = "shown"
	};
	function next(){
		document.getElementById(images[i]) .className = ""
		i++
		if (i > images.length-1) i = 0
		document.getElementById(images[i]) .className = "shown"
	};
  </script>
    <div id="upper">    	
       <div class="photo">
       	<script>
       		document.write('<img src="images/slide1.jpg" id="slide0" class="shown ">')
       		for (var j=1; j<4; j++)
	       		document.write('<img src="images/slide'+(j+1)+'.jpg" id="slide'+j+'" >')
	    </script>
        <img src="images/arl.png" onclick="prev()" class="arrow shown" style="left:10px" >
        <img src="images/arp.png" onclick="next()" class="arrow shown" style="left:350px">
       </div>          
   </div>
</body>
</html>
